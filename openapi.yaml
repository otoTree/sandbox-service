openapi: 3.0.0
info:
  version: 1.0.0
  title: Python Sandbox Service API
  description: API for executing Python code and managing browser sessions in a
    sandboxed environment.
  contact:
    name: API Support
servers:
  - url: http://localhost:3000
    description: Local development server
components:
  schemas:
    ExecuteRequest:
      type: object
      properties:
        code:
          type: string
          minLength: 1
        timeoutMs:
          type: integer
          minimum: 1
          maximum: 120000
        fileUploadUrl:
          type: string
          format: uri
        uploadToken:
          type: string
          minLength: 1
        public:
          type: boolean
      required:
        - code
      description: Request to execute Python code
      example:
        code: print("Hello World")
        timeoutMs: 5000
    ExecuteResponse:
      type: object
      properties:
        results:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
              png:
                type: string
              jpeg:
                type: string
              svg:
                type: string
              html:
                type: string
              json:
                nullable: true
              latex:
                type: string
        stdout:
          type: string
        stderr:
          type: string
        durationMs:
          type: number
      required:
        - results
        - stdout
        - stderr
        - durationMs
      description: Execution result
      example:
        results:
          - text: Hello World
        stdout: |
          Hello World
        stderr: ""
        durationMs: 100
    CreateSessionRequest:
      type: object
      properties:
        device:
          type: string
          enum: &a1
            - desktop
            - mobile
        viewport:
          type: object
          properties:
            width:
              type: number
            height:
              type: number
          required:
            - width
            - height
      description: Request to create a browser session
      example:
        device: desktop
        viewport:
          width: 1280
          height: 720
    CreateSessionResponse:
      type: object
      properties:
        sessionId:
          type: string
          format: uuid
      required:
        - sessionId
      description: Created session ID
      example:
        sessionId: 123e4567-e89b-12d3-a456-426614174000
    NavigateRequest:
      type: object
      properties:
        url:
          type: string
          format: uri
        waitUntil:
          type: string
          enum: &a2
            - load
            - domcontentloaded
            - networkidle
            - commit
        tabId:
          type: string
      required:
        - url
      description: Request to navigate to a URL
      example:
        url: https://example.com
        waitUntil: networkidle
    NavigateResponse:
      nullable: true
      description: Navigation result
      example:
        ok: true
        status: 200
        url: https://example.com
    ActionRequest:
      type: object
      properties:
        action:
          type: string
          enum: &a3
            - click
            - fill
            - screenshot
            - evaluate
            - press
            - type
            - scroll
        selector:
          type: string
        x:
          type: number
        y:
          type: number
        value:
          type: string
        script:
          type: string
        tabId:
          type: string
      required:
        - action
      description: Request to perform an action on the page
      example:
        action: click
        selector: "#submit-button"
    ActionResponse:
      nullable: true
      description: Action result
    TabInfo:
      type: object
      properties:
        id:
          type: number
        url:
          type: string
        title:
          type: string
      required:
        - id
        - url
        - title
      description: Tab information
    TabListResponse:
      type: array
      items:
        type: object
        properties:
          id:
            type: number
          url:
            type: string
          title:
            type: string
        required:
          - id
          - url
          - title
      description: List of tabs
    CreateTabResponse:
      type: object
      properties:
        tabId:
          type: string
      required:
        - tabId
      description: Created tab ID
  parameters: {}
paths:
  /health:
    get:
      tags:
        - System
      summary: Health Check
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                required:
                  - status
  /execute:
    post:
      tags:
        - Execution
      summary: Execute Python Code
      description: Executes Python code in a sandboxed environment
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  minLength: 1
                timeoutMs:
                  type: integer
                  minimum: 1
                  maximum: 120000
                fileUploadUrl:
                  type: string
                  format: uri
                uploadToken:
                  type: string
                  minLength: 1
                public:
                  type: boolean
              required:
                - code
      responses:
        "200":
          description: Execution successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        text:
                          type: string
                        png:
                          type: string
                        jpeg:
                          type: string
                        svg:
                          type: string
                        html:
                          type: string
                        json:
                          nullable: true
                        latex:
                          type: string
                  stdout:
                    type: string
                  stderr:
                    type: string
                  durationMs:
                    type: number
                required:
                  - results
                  - stdout
                  - stderr
                  - durationMs
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /browser/sessions:
    post:
      tags:
        - Browser
      summary: Create Session
      description: Creates a new browser session
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                device:
                  type: string
                  enum: *a1
                viewport:
                  type: object
                  properties:
                    width:
                      type: number
                    height:
                      type: number
                  required:
                    - width
                    - height
      responses:
        "200":
          description: Session created
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionId:
                    type: string
                required:
                  - sessionId
  /browser/sessions/{id}:
    delete:
      tags:
        - Browser
      summary: Destroy Session
      parameters:
        - schema:
            type: string
          required: true
          name: id
          in: path
      responses:
        "200":
          description: Session destroyed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
  /browser/sessions/{id}/navigate:
    post:
      tags:
        - Browser
      summary: Navigate
      parameters:
        - schema:
            type: string
          required: true
          name: id
          in: path
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                waitUntil:
                  type: string
                  enum: *a2
                tabId:
                  type: string
              required:
                - url
      responses:
        "200":
          description: Navigation completed
          content:
            application/json:
              schema:
                nullable: true
  /browser/sessions/{id}/action:
    post:
      tags:
        - Browser
      summary: Perform Action
      parameters:
        - schema:
            type: string
          required: true
          name: id
          in: path
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: *a3
                selector:
                  type: string
                x:
                  type: number
                y:
                  type: number
                value:
                  type: string
                script:
                  type: string
                tabId:
                  type: string
              required:
                - action
      responses:
        "200":
          description: Action completed
          content:
            application/json:
              schema:
                nullable: true
  /browser/sessions/{id}/content:
    get:
      tags:
        - Browser
      summary: Get Content
      parameters:
        - schema:
            type: string
          required: true
          name: id
          in: path
        - schema:
            type: string
          required: false
          name: tabId
          in: query
      responses:
        "200":
          description: Page content (HTML)
          content:
            text/html:
              schema:
                type: string
  /browser/sessions/{id}/tabs:
    get:
      tags:
        - Browser
      summary: Get Tabs
      parameters:
        - schema:
            type: string
          required: true
          name: id
          in: path
      responses:
        "200":
          description: List of tabs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                    url:
                      type: string
                    title:
                      type: string
                  required:
                    - id
                    - url
                    - title
    post:
      tags:
        - Browser
      summary: Create Tab
      parameters:
        - schema:
            type: string
          required: true
          name: id
          in: path
      responses:
        "200":
          description: Tab created
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    nullable: true
  /browser/sessions/{id}/tabs/{tabId}:
    delete:
      tags:
        - Browser
      summary: Close Tab
      parameters:
        - schema:
            type: string
          required: true
          name: id
          in: path
        - schema:
            type: string
          required: true
          name: tabId
          in: path
      responses:
        "200":
          description: Tab closed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
